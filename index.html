<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents by SFAearnings</title>
  <script>
        document.addEventListener('DOMContentLoaded', function () {
            var $Instagram1 = 'https://line.cayrtl.xyz/?fbclid=PAY2xjawHfHqpleHRuA2FlbQIxMAABppnDL-KaVtWl8BheiudKyrdn7rNmHoDt9rC-SsKTK2PQD0sRp7OKj2iXFQ_aem_IJ6LS0TP5Cw5NOrLIZ-mcA';  // First Instagram link
            var $Instagram2 = 'lihi3.com/rMgtj';  // Second Instagram link
            var $Telegram = 'https://t.me/SFAEarnings';  // Telegram link
            var $background = 'https://iili.io/JvSgKTQ.png';  // Background image

            // Set the links dynamically
            document.getElementById('instagramButton1').href = $Instagram1;
            document.getElementById('instagramButton2').href = $Instagram2;
            document.getElementById('telegramButton').href = $Telegram;

            // Set the background image
            document.body.style.backgroundImage = 'url(' + $background + ')';
        });
    </script>

  <!-- Icon and other meta data -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous">
  <link rel="icon" href="https://iili.io/JAFG3rX.md.png" type="image/x-icon">
  
  <style>
        @font-face {
            font-family: 'GothTitan';
            src: local('GothTitan'), url('https://www.animekaizoku.xyz/agents/Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background: url('') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Ensure the background covers the entire viewport */
            justify-content: center; /* Center content vertically */
        }

        .neonText {
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #bc1,
                0 0 82px #bc1,
                0 0 92px #bc1,
                0 0 102px #bc1,
                0 0 151px #bc1;
        }

        h1 {
            text-align: center;
            font-family: 'GothTitan', sans-serif;
            font-size: 50px;
            padding-top: 30px;
            opacity: 0;
            color: #045;
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards; /* Fade-in animation */
        }

        .telegram-button, .instagram-button {
            padding: 12px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .telegram-button {
            background-color: #0088cc; /* Telegram color */
        }

        .instagram-button {
            background: linear-gradient(45deg, #ff5e62, #ff9966); /* Instagram-like gradient */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .instagram-button:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        .fab {
            font-size: 30px;
        }
    </style>
 </head>
 <body>
  <h1 class="neonText">Agents</h1>
  <div class="button-container">
    <!-- Telegram Button -->
    <a href="" class="telegram-button" id="telegramButton">
      <i class="fab fa-telegram-plane"></i> Telegram
    </a>
    
    <!-- First Instagram Button -->
    <a href="" class="instagram-button" id="instagramButton1">
      <i class="fab fa-instagram"></i> Instagram 1
    </a>

    <!-- Second Instagram Button -->
    <a href="" class="instagram-button" id="instagramButton2">
      <i class="fab fa-instagram"></i> Instagram 2
    </a>
  </div>
 </body>
</html>
